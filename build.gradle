plugins {
    id 'java'
    id 'application'
}

group 'org.msft-outlook-oauth2'
version '1.0-SNAPSHOT'

ext {
    javaMainClass = "org.msftoutlookoauth2.ClientCredentialGrant"
}

application {
    mainClassName = javaMainClass
}

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.google.guava:guava:31.1-jre")
    testImplementation("com.approvaltests:approvaltests:18.5.0")
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.1'
    implementation group: 'com.microsoft.azure', name: 'msal4j', version: '1.13.3'
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    implementation group: 'com.microsoft.graph', name: 'microsoft-graph', version: '5.40.0'
    implementation 'com.azure:azure-identity:1.6.1'

}

test {
    useJUnitPlatform()
}
